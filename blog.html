---
layout: default
title: Blog
permalink: /blog/
---
<md-grid-list
      md-cols="2" md-cols-sm="2" md-cols-gt-sm="4" md-cols-gt-md="4"
      md-cols-gt-lg="6" md-row-height-gt-md="1:1" md-row-height="1:1" 
      md-row-height-xs="1:1"
      md-gutter="2px" md-on-layout="show($event)" ng-hide="gridLay" style="max-width: 960px; margin: 0px auto;">
	
	<md-grid-tile md-rowspan="1" md-colspan="2"
                md-colspan-sm="1" md-colspan-xs="1"
                md-rowspan-sm="1" md-rowspan-xs="1"
                ng-class="tle" md-colors="{background: 'blue-grey-900'}" 
                md-ink-ripple="true" onclick="pjax.invoke('{{ post.url }}', 'main');">
		<tile image="/assets/about.svg">
      <tile-header tag="Learn more about me" ng-hide='gridLay'>
        {{post.title}}
        </tile-header>
      <tile-footer>{{post.date}}</tile-footer>
    </tile>
	</md-grid-tile>
