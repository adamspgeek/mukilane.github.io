---
layout: default
title: Blog
permalink: /blog/
---
<md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-gt-sm="4" md-cols-gt-md="4"
      md-cols-gt-lg="6" md-row-height-gt-md="3:4" md-row-height="3:4" 
      md-row-height-xs="3:4"
      md-gutter="0px" md-on-layout="show($event)" ng-hide="gridLay">
	{% for post in site.posts %}
	<md-grid-tile md-rowspan="1" md-colspan="1"
                md-colspan-sm="1" md-colspan-xs="1"
                md-rowspan-sm="1" md-rowspan-xs="1"
                ng-class="tle" md-colors="{background: 'blue-grey-700'}" 
                md-ink-ripple="true" onclick="pjax.invoke('{{ post.url }}', 'main');">
		<tile image="/assets/about.svg">
            <tile-header tag="Learn more about me" ng-hide='gridLay'>
            {{post.title}}
            </tile-header>
            <tile-footer>{{post.date}}</tile-footer>
        </tile>
	</md-grid-tile>
	{% endfor %}
</md-grid-list>
