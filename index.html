---
layout: default
---
<md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-gt-sm="4" md-cols-gt-md="4"
      md-cols-gt-lg="6" md-row-height-gt-md="1:1" md-row-height="1:1"
      md-gutter="0px">

  <md-grid-tile md-rowspan="2" md-colspan="4"
                md-colspan-sm="1" md-colspan-xs="1"
                md-rowspan-sm="1" md-rowspan-xs="1"
                ng-class="tle" md-colors="{background: 'blue-grey-600'}" md-ink-ripple="true" ng-click="goto('about');">
                About Me
    <md-grid-tile-footer><h3>About Me</h3></md-grid-tile-footer>
  </md-grid-tile>


  <md-grid-tile md-rowspan="2"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1"
                md-rowspan-sm="1"
                md-rowspan-xs="1"
                ng-class="tle" md-colors="{background: 'orange-600'}" md-ink-ripple="true" >
                Front End Projects
    <md-grid-tile-footer><h3>Web Dev</h3></md-grid-tile-footer>
  </md-grid-tile>

  <md-grid-tile md-rowspan="1"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1"
                ng-class="tle" md-colors="{background: 'light-green-600'}" md-ink-ripple="true">
                Google Top Contributor
    <md-grid-tile-footer><h3>Passion</h3></md-grid-tile-footer>
  </md-grid-tile>
  <md-grid-tile md-rowspan="1"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1"
                ng-class="tle" md-colors="{background: 'grey-900'}" md-ink-ripple="true">
                Github
    <md-grid-tile-footer><h3>Github</h3></md-grid-tile-footer>
  </md-grid-tile>

  <md-grid-tile md-rowspan="1"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1"
                ng-class="tle" md-colors="{background: 'blue-600'}" md-ink-ripple="true">
                <div layout="row" layout-align="stretch stretch">
                    <div flex=50>@mukilane</div>
                    <div flex=50>Twitter.svg</div>
                </div>
    <md-grid-tile-footer><h3>Twitter</h3></md-grid-tile-footer>
  </md-grid-tile>

  <md-grid-tile md-rowspan="2"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1"
                ng-class="tle" md-colors="{background: 'deep-purple-600'}" md-ink-ripple="true">
                Scouting
    <md-grid-tile-footer><h3>Passion</h3></md-grid-tile-footer>
  </md-grid-tile>

  <md-grid-tile md-rowspan="1"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1"
                ng-class="tle" md-colors="{background: 'red-700'}" md-ink-ripple="true">
                +MukilElango
    <md-grid-tile-footer><h3>Google+</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
