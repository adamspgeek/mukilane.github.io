    <script type="text/javascript">
    function tabon() {
      document.getElementById('spin').style.display = 'block';
      setTimeout(function() {document.getElementById('spin').style.display = 'none';}, 900);
    } 
    function fabscroll() {
      $('#title-img').css('width', '36px');
      $('#header-banner').css({'height': '0', '-webkit-transition': 'all .3s'});
      $('.fixhead').css('background-color', 'rgba(96,125,139,0.9)');
      $('#fabwrap').css({'transform': 'scale(0)', '-webkit-transform': 'scale(0)'});
      $('.mdl-layout__header').css({'height': '0'});
      $('#fabtop').css('transform','scale(1)');
    }
    </script>
